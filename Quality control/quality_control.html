<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Quality Control Produksi</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        th:first-child, td:first-child {
            width: 50px; /* Mengecilkan lebar kolom Nomor */
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Formulir Quality Control Produksi</h1>
    <form>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tanggal</th>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Parameter QC</th>
                    <th>Standar</th>
                    <th>Hasil Pengujian</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="qcTableBody">
                <tr>
                    <td><input type="text" name="nomor[]"></td>
                    <td><input type="text" name="tanggal[]"></td>
                    <td><input type="text" name="kode_barang[]"></td>
                    <td><input type="text" name="nama_barang[]"></td>
                    <td><input type="text" name="parameter_qc[]"></td>
                    <td><input type="text" name="standar[]"></td>
                    <td><input type="text" name="hasil_pengujian[]"></td>
                    <td>
                        <select name="status[]">
                            <option value="Lolos">Lolos</option>
                            <option value="Tidak Lolos">Tidak Lolos</option>
                        </select>
                    </td>
                    <td><button type="button" class="delete-btn" onclick="deleteRow(this)">Hapus</button></td>
                </tr>
                </tbody>
        </table>
        <button type="button" onclick="addRow()">Tambah Baris</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        function addRow() {
            const tableBody = document.getElementById("qcTableBody");
            const newRow = tableBody.insertRow();

            // Nomor
            let cell = newRow.insertCell();
            cell.innerHTML = '<input type="text" name="nomor[]">';

            // Tanggal
            cell = newRow.insertCell();
            cell.innerHTML = '<input type="text" name="tanggal[]">';

            // Kode Barang
            cell = newRow.insertCell();
            cell.innerHTML = '<input type="text" name="kode_barang[]">';

            // Nama Barang
            cell = newRow.insertCell();
            cell.innerHTML = '<input type="text" name="nama_barang[]">';

            // Parameter QC
            cell = newRow.insertCell();
            cell.innerHTML = '<input type="text" name="parameter_qc[]">';

            // Standar
            cell = newRow.insertCell();
            cell.innerHTML = '<input type="text" name="standar[]">';

            // Hasil Pengujian
            cell = newRow.insertCell();
            cell.innerHTML = '<input type="text" name="hasil_pengujian[]">';

            // Status
            cell = newRow.insertCell();
            cell.innerHTML = `
                <select name="status[]">
                    <option value="Lolos">Lolos</option>
                    <option value="Tidak Lolos">Tidak Lolos</option>
                </select>
            `;

            // Aksi (Tombol Hapus)
            cell = newRow.insertCell();
            cell.innerHTML = '<button type="button" class="delete-btn" onclick="deleteRow(this)">Hapus</button>';
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode; // Mendapatkan elemen <tr> dari tombol
            row.remove();
        }
    </script>
</body>

    <script>
        // Toggle sidebar mobile
        document.getElementById('menuBtn').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });

        // Toggle dropdown
        document.getElementById('profileMenu').addEventListener('click', () => {
            const dropdown = document.getElementById('logoutDropdown');
            dropdown.classList.toggle('hidden');
        });

        // Fungsi Logout
        function logout() {
            if (confirm("Apakah Anda yakin ingin logout?")) {
                window.location.href = "/";
            }
        }
    </script>
    <script src="pengiriman.js"></script>
</body>
