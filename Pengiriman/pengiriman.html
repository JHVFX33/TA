<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pelacakan Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar untuk Mobile -->
    <div class="md:hidden bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-base font-bold">PT. WAHANA PELITA PERSADA</h1>
        <button id="menuBtn" class="focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <div class="flex flex-col md:flex-row h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-full md:w-64 bg-white shadow-md p-4 md:block hidden">
            <div class="flex flex-col items-center mb-4">
                <img src="pt.PNG" alt="Logo Perusahaan" class="w-34 h-16 mb-2">
                <h1 class="text-lg font-bold text-center">PT. WAHANA PELITA PERSADA</h1>
            </div>
            <nav class="mt-6 space-y-2">
                <a href="hlmadmin.html" class="block p-3 hover:bg-gray-200 rounded-md">Dashboard</a>
                <a href="pengiriman.html" class="block p-3 bg-red-500 text-white rounded-md font-bold border-l-4 border-red-700">Pengiriman</a>
                <a href="melacak.html" class="block p-3 hover:bg-gray-200 rounded-md">Melacak</a>
                <a href="keluhan.html" class="block p-3 hover:bg-gray-200 rounded-md">Keluhan</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 overflow-auto">
            <!-- Header Profil -->
            <div class="flex justify-between items-center flex-wrap md:flex-nowrap mb-4">
                <h2 class="text-lg md:text-xl font-bold">Barang Yang Akan Anda Kirim</h2>
                <div class="relative">
                    <div class="flex items-center ml-32 space-x-4 cursor-pointer" id="profileMenu">
                        <span class="text-gray-700 text-sm md:text-base">Robert Allen - HR Manager</span>
                        <img src="mz.jpg" class="rounded-full w-10 h-10 object-cover" alt="User Image">
                    </div>
                    <div id="logoutDropdown" class="hidden absolute right-0 mt-2 w-32 bg-white border rounded-lg shadow-md">
                        <button class="w-full text-left p-2 hover:bg-gray-200" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>

            <!-- Tambah Barang & Pencarian -->
<div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
    <button onclick="window.location.href='formcoba.html'" class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-600 transition">
        + Tambah Barang
    </button>
    <input type="text" id="searchInput" placeholder="Cari barang..." class="border px-3 py-2 rounded-lg w-full md:w-1/3" onkeyup="cariBarang()">
</div>

            <!-- Tabel -->
            <div class="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full border-collapse border border-gray-300 text-sm">
                    <thead>
                        <tr class="bg-gray-200 text-center">
                            <th class="p-2 border">Nomor Pesanan</th>
                            <th class="p-2 border">Nama Barang</th>
                            <th class="p-2 border">Alamat Pengiriman</th>
                            <th class="p-2 border">Berat (Kg)</th>
                            <th class="p-2 border">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Diisi JS -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex flex-col md:flex-row justify-between items-center mt-4 gap-4">
                <div>
                    <label for="showing" class="text-gray-600 text-sm">Menampilkan</label>
                    <select id="showing" class="border rounded px-2 py-1 text-sm">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div id="paginationButtons" class="flex space-x-2 flex-wrap">
                    <!-- Tombol pagination diisi JS -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Toggle sidebar mobile
        document.getElementById('menuBtn').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });

        // Toggle dropdown
        document.getElementById('profileMenu').addEventListener('click', () => {
            const dropdown = document.getElementById('logoutDropdown');
            dropdown.classList.toggle('hidden');
        });

        // Fungsi Logout
        function logout() {
            if (confirm("Apakah Anda yakin ingin logout?")) {
                window.location.href = "/";
            }
        }
    </script>
    <script src="pengiriman.js"></script>
</body>
</html>
