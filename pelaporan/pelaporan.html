<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. WAHANA PELITA PERSADA - Laporkan Masalah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4A6BDC',secondary:'#FFC107'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Inter', sans-serif;
        }
        .upload-area {
            border: 2px dashed #e2e8f0;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #4A6BDC;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header with background image -->
    <div class="relative min-h-screen">
        <div class="absolute inset-0 z-0">
            <div style="background-image: url('https://readdy.ai/api/search-image?query=Top%20view%20of%20packaging%20materials%2C%20bubble%20wrap%2C%20cardboard%20boxes%2C%20shipping%20labels%2C%20tape%20dispenser%20and%20hands%20working%20on%20packaging%20on%20wooden%20desk%2C%20professional%20logistics%20and%20shipping%20workspace%2C%20bright%20natural%20lighting%2C%20detailed%20and%20realistic&width=1920&height=1080&seq=12345&orientation=landscape');" class="w-full h-full bg-cover bg-center object-top"></div>
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>

        <!-- Header Navigation -->
        <header class="relative z-10 px-6 py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 flex items-center justify-center mr-2">
                        <i class="ri-ship-line text-yellow-400 ri-2x"></i>
                    </div>
                    <span class="text-white font-bold text-xl">PT. WAHANA PELITA PERSADA</span>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="text-white hover:text-yellow-300 transition">Halaman</a></li>
                        <li><a href="#" class="text-white hover:text-yellow-300 transition">Tentang Kami</a></li>
                        <li><a href="#" class="text-white hover:text-yellow-300 transition">Kontak</a></li>
                        <li><a href="#" class="text-white hover:text-yellow-300 transition font-medium">Laporkan</a></li>
                        <li><a href="#" class="text-white hover:text-yellow-300 transition">Cek Pesanan</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="relative z-10 px-6 py-8">
            <div class="container mx-auto max-w-5xl">
                <!-- Hero Title -->
                <div class="text-center mb-10 mt-16">
                    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Laporkan Masalah Anda, Kami Siap Membantu!</h1>
                </div>
                <!-- Form Section -->
                <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 mb-16">
                    <form>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="nama" class="block text-gray-700 font-medium mb-2">Nama Pelapor</label>
                                <input type="text" id="nama" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Masukkan nama lengkap Anda">
                            </div>
                            <div>
                                <label for="nomor" class="block text-gray-700 font-medium mb-2">Nomor Pengiriman</label>
                                <input type="text" id="nomor" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Masukkan nomor resi pengiriman">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="deskripsi" class="block text-gray-700 font-medium mb-2">Deskripsi</label>
                            <textarea id="deskripsi" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Jelaskan masalah yang Anda alami secara detail"></textarea>
                        </div>

                        <div class="mb-8">
                            <label class="block text-gray-700 font-medium mb-2">Upload Files</label>
                            <div class="upload-area p-8 rounded text-center">
                                <div class="flex justify-center mb-4">
                                    <div class="w-16 h-16 flex items-center justify-center text-gray-400">
                                        <i class="ri-file-upload-line ri-3x"></i>
                                    </div>
                                </div>
                                <p class="text-gray-600 mb-1">Drag and drop select files to upload your file</p>
                                <p class="text-gray-500 text-sm">All file types like JPG, PNG, RAW are supported</p>
                                <input type="file" class="hidden" id="file-upload" multiple>
                                <button type="button" onclick="document.getElementById('file-upload').click()" class="mt-4 px-4 py-2 bg-gray-100 text-gray-700 rounded-button hover:bg-gray-200 transition !rounded-button whitespace-nowrap">Pilih File</button>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" class="px-6 py-3 bg-red-500 text-white font-medium rounded-button hover:bg-red-600 transition !rounded-button whitespace-nowrap">Cek Laporan</button>
                            <button type="submit" class="px-6 py-3 bg-yellow-500 text-white font-medium rounded-button hover:bg-yellow-600 transition !rounded-button whitespace-nowrap">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.querySelector('.upload-area');
            const fileInput = document.getElementById('file-upload');

            // Prevent default behavior for drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('border-primary');
            }

            function unhighlight() {
                uploadArea.classList.remove('border-primary');
            }
            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                
                // Here you would typically handle the file upload
                console.log('Files selected:', files);
            }
        });
    </script>
</body>
</html>
